<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnis</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
</head>
<body>

    <div class="container">
        <header class="flex between">
            <div class="logo">
                <h1>Amnis <span class="primary">v1.8.0</span></h1>
            </div>
            <div class="flex gap">
                <div class="dark_mode">
                    <button id="dark_mode" onclick="dark_mode()">Dark Mode</button>
                </div>
                <div class="pause">
                    <button id="kill_switch" onclick="kill_sim()">Pause</button>
                </div>
            </div>
        </header>
        <main>
            <div class="padding border viewport">
                <div id="root" class="flex mobile center-x"></div>
                <div class="flex between range-container">
                    <div class="range-marker"></div>
                    <div class="range-marker"></div>
                    <div class="range-marker"></div>
                    <div class="range-marker"></div>
                    <div class="range-marker"></div>
                    <div class="range-marker"></div>
                    <div class="range-marker"></div>
                </div>
                <div class="flex range-labels">
                    <div class="flex-auto">0m</div>
                    <div class="flex-auto">5m</div>
                    <div class="flex-auto">10m</div>
                    <div class="flex-auto">15m</div>
                    <div class="flex-auto">20m</div>
                    <div class="flex-auto">
                        <div class="flex between">
                            <span>25m</span>
                            <span>30m</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex mobile gap">
                <div class="flex-66 padding border light-bg inputs"> 
                    <div class="flex mobile gap">
                        <div class="flex-auto">
                            <div class="input">
                                <label for="D_max_s">D_max/d_0: <span id="D_max_s_value" class="highlight">0.7</span></label>
                                <input type="range" id="D_max_s" name="D_max_s" min="0.0" max="2.0" step="0.1" value="0.7">
                            </div> 
                            <div class="input">
                                <label for="C_d">Drag Coefficient: <span id="C_d_value" class="highlight">0.42</span></label>
                                <input type="range" id="C_d" name="C_d" min="0.0" max="1.0" step="0.01" value="0.42">
                            </div> 
                            <div class="input">
                                <label for="alpha">Entrainment Coefficient: <span id="alpha_value" class="highlight">0.05</span></label>
                                <input type="range" id="alpha" name="alpha" min="0.0" max="0.50" step="0.01" value="0.05">
                            </div> 
                            <div class="input">
                                <label for="sigma_b">Breakup Length Standard Deviation: <span id="sigma_b_value" class="highlight">0.13190</span></label>
                                <input type="range" id="sigma_b" name="sigma_b" min="0.0" max="0.5" step="0.00001" value="0.13190">
                            </div> 
                            <div class="input">
                                <label for="g">Gravitational Acceleration (m/s2): <span id="g_value" class="highlight">9.81</span></label>
                                <input type="range" id="g" name="g" min="0.0" max="100.0" step="0.01" value="9.81">
                            </div> 
                            <div class="input">
                                <label for="Tubar_0">Turbulence Intensity: <span id="Tubar_0_value" class="highlight">0.01</span></label>
                                <input type="range" id="Tubar_0" name="Tubar_0" min="0.0" max="0.05" step="0.0001" value="0.01">
                            </div> 
                        </div>
                        <div class="flex-auto">
                            <div class="input">
                                <label for="rho_w">Water Mass Density (kg/m3): <span id="rho_w_value" class="highlight">1000.0</span></label>
                                <input type="range" id="rho_w" name="rho_w" min="0.0" max="10000.0" step="10.0" value="1000.0">
                            </div> 
                            <div class="input">
                                <label for="sigma">Water Surface Tension (N/m): <span id="sigma_value" class="highlight">0.0728</span></label>
                                <input type="range" id="sigma" name="sigma" min="0.0" max="0.1" step="0.0001" value="0.0728">
                            </div> 
                            <div class="input">
                                <label for="rho_g">Air Mass Density (kg/m3): <span id="rho_g_value" class="highlight">1.293</span></label>
                                <input type="range" id="rho_g" name="rho_g" min="0.0" max="10.0" step="0.001" value="1.293">
                            </div> 
                            <div class="input">
                                <label for="d_0">Nozzle Diameter (m): <span id="d_0_value" class="highlight">0.00635</span></label>
                                <input type="range" id="d_0" name="d_0" min="0.0" max="0.02" step="0.00001" value="0.00635">
                            </div> 
                            <div class="input">
                                <label for="Q">Flow Rate (mL/s): <span id="Q_value" class="highlight">100</span></label>
                                <input type="range" id="Q" name="Q" min="0" max="1000" step="1" value="100">
                            </div> 
                        </div>
                    </div>                      
                </div>
                <div class="flex-33 padding border light-bg outputs">
                    <div class="flex center-x center-y padding border nozzle-viewport">
                        <!-- squar svg -->
                        <svg viewBox="0 0 100 100" width="50px" height="50px" id="nozzle">
                            <path d="
                                M 0,0 
                                L 100,0
                                L 100,100
                                L 0,100
                                Z
                            "/> 
                        </svg>
                    </div>
                    <h2 class="output" id="R_output">Range: <span class="highlight">0</span></h2>
                </div>
            </div>
        </main>
        <footer>
            <div class="flex between">
                <div>
                    <p>Contributors:</p>
                    <ul>
                        <li><a href="https://github.com/btrettel">Ben Trettel</a> (Physics & Programming)</li>
                        <li><a href="https://github.com/kspangdg">Keith Spang</a> (Programming & UI/UX Design)</li>
                    </ul>
                </div>
                <div>
                    <p>Source code on <a href="https://github.com/kspangdg/water-stream-sim" target="_blank" rel="noopener noreferrer">Github</a></p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Classes -->
    <script type="text/javascript" src="assets/js/classes/Window.js"></script>
    <script type="text/javascript" src="assets/js/classes/Droplet.js"></script>
    <script type="text/javascript" src="assets/js/classes/Helper.js"></script>
    <script type="text/javascript" src="assets/js/classes/Input.js"></script>
    <script type="text/javascript" src="assets/js/classes/output.js"></script>
    <!-- Loop -->
    <script type="text/javascript" src="assets/js/update.js"></script>
</body>
</html>
