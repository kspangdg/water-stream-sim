<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Stream Simulator</title>
    <style>
        canvas { border:1px solid #acb0be; background-color: #e3e6ef;}
        #kill_switch {
            margin-top: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .input_container, .output_container {
            margin-top: 20px;
            border: 1px solid #acb0be;
            padding: 10px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div style="width: 1000px; height: 20px; position: relative;">
        <div style="position: absolute; top: 0; left: 0;">|</div>
        <div style="position: absolute; top: 0; left: 25%;">|</div>
        <div style="position: absolute; top: 0; left: 50%;">|</div>
        <div style="position: absolute; top: 0; left: 75%;">|</div>
        <div style="position: absolute; top: 0; left: 100%;">|</div>
        <div style="position: absolute; top: 20px; left: 0;">0m</div>
        <div style="position: absolute; top: 20px; left: 25%;">7.62m</div>
        <div style="position: absolute; top: 20px; left: 50%;">15.24m</div>
        <div style="position: absolute; top: 20px; left: 75%;">22.86m</div>
        <div style="position: absolute; top: 20px; right: 0;">30.48m</div>
    </div>

    <br>
    <div style="width: 1000px; display: flex; gap: 20px;">
        <!-- psi range -->
        <div class="input_container">
            <!-- air presure -->
            <input type="range" class="input" id="air_pressure" name="air_pressure" min="0" max="100" value="14.6959">
            <label for="air_pressure">Atmosphere Pressure (PSI): </label><span id="air_pressure_value">14.6959</span>
            <br>
            <!-- air density -->
            <input type="range" class="input" id="air_density" name="air_density" min="0" max="10" value="1.225">
            <label for="air_density">Atmosphere Density (Kg/m^3): </label><span id="air_density_value">1.225</span>
            <br>
            <!--Air temp-->
            <input type="range" class="input" id="air_temperature" name="air_temperature" min="-17" max="37" value="20">
            <label for="air_temperature">Atmosphere Temperature (C): </label><span id="air_temperature_value">20</span>
            <br>
            <input type="range" class="input" id="fluid_pressure" name="psi" min="1" max="200" value="10">
            <label for="fluid_pressure">Fluid Pressure (PSI): </label><span id="fluid_pressure_value">10</span>
            <br>
            <input type="range" class="input" id="fluid_density" name="flow" min="0" max="2000" value="1005">
            <label for="fluid_density">Fluid Density (Kg/m^3): </label><span id="fluid_density_value">1005</span>
            <br>
            <input type="range" class="input" id="fluid_temperature" name="flow" min="0" max="100" value="20">
            <label for="fluid_temperature">Fluid Temperature (C): </label><span id="fluid_temperature_value">20</span>
            <br>
            <input type="range" class="input" id="nozzle_diameter_in" name="flow" min="1" max="100" value="10">
            <label for="nozzle_diameter_in">Nozzle Diameter (mm): </label><span id="nozzle_diameter_in_value">10</span>
            <br>
            <!-- <input type="range" class="input" id="nozzle_diameter_out" name="flow" min="1" max="100" value="10">
            <label for="nozzle_diameter_out">Nozzle Diameter out (mm): </label><span id="nozzle_diameter_out_value">10</span>
            <br> -->
        </div>
        <div class="output_container">
            <!-- <p>Flow velocity (W): <span>0</span></p>
            <p>Volumetric flow rate (Q): <span>0</span></p>
            <p>Reynolds number (Re): <span>0</span></p>
            <p>Friction factor (f): <span>0</span></p>
            <p>Pressure drop (Î”P): <span>0</span></p>
            <p>Head loss (hL): <span>0</span></p>
            <p>Power (P): <span>0</span></p>
            <p>Range (R): <span>0</span></p> -->
        </div>
    </div>
    <button id="kill_switch" onclick="kill_sim()">KILL SWITCH</button><span> Incase Keith's garbage loop starts crashing the browser, don't panic! Just hit the kill switch ;)</span>
    <!-- Classes -->
    <script type="text/javascript" src="assets/js/classes/Window.js"></script>
    <script type="text/javascript" src="assets/js/classes/Render.js"></script>
    <script type="text/javascript" src="assets/js/classes/Physics.js"></script>
    <script type="text/javascript" src="assets/js/classes/Helper.js"></script>
    <script type="text/javascript" src="assets/js/classes/Input.js"></script>
    <script type="text/javascript" src="assets/js/classes/Output.js"></script>
    <!-- Loop -->
    <script type="text/javascript" src="assets/js/update.js"></script>
</body>
</html>
